<html>

  <script src="https://cdn.tailwindcss.com"></script>
  <title>TailWind WebPage</title>

<body class="text-slate-600">

    <div>

        <ul>
          <li class="text-gray-700 font-bold">
            <a href="#">

            </a>
          </li>
          <li>

            </a>
          </li>
